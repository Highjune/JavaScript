    function change(other) { //js의 배열은 collection처럼 줄어들기도 하고 늘어나기도 한다.
        other.push("Apple"); //제일 오른쪽에 붙이는 것이 push
        other.unshift("Computer"); //제일 왼쪽에 붙이는 것이 shift
    }
    var original = ["Mango", 10, 89.5, true];
    document.write("Before Change <br />");
    document.write("orignal = " + original + "<br/>");
    change(original);   //배열의 주소가 넘어간 것임
    document.write("After Change <br />");
    document.write("orignal = " + original + "<br/>");
    //==>이렇게 전 후가 달라졌다면!! call by reference.
