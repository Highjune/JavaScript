<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function3(console.log)</title>
</head>
<body>
    <script>
        function myfunc(){  //파라미터 안 받아도 된다. 밑에서 arguments가 들고 있을 수 있기에.
            // console.log("a = " + a);  //크롬개발자 도구에 찍는 것.
            // console.log("a = " + b);
            // console.log("a = " + c);
      
            // console.log(arguments); //arguments가 갖고 있기 때문에 파라미터 안 받아도 된다.

            for(var i = 0 ; i < arguments.length ; i ++){
                //html에 찍는 것
                document.write(arguments[i] + "<br />");
            }

            //개발자 도구에도 찍음 (f12 누르면 확인 가능)
            console.log("a = " + arguments[0]);
            console.log("b = " + arguments[1]);
            console.log("c = " + arguments[2]);
        }
        
        myfunc("Hello", 89.5, true);
        
    </script>

</body>
</html>
