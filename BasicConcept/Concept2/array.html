<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript's Array</title>
</head>
<body>

    <script>

        //배열 만드는 법 1. 
        // var array = [1, 2, 3];

        //배열 만드는 법 2. 
        // var array1 = new Array(2);
        // array1[0] = "Hello";
        // array1[1] = 5;
        // array1[2] = 100;  // js의 배열은 자바의 collection 개념이라서 방의 크기 제한이 없다. 그래서 new로 특정 크기의 배열을 만드는 것은 의미가 없다
        
        //배열 만드는 법 3.    
        //배열의 뒤에서 넣고 뺄 때 : push() pop() , 배열의 앞에서 넣고 뺄 때 : unshift() shift()
        var array = []; //var array = new Array(); 와 같음
        array.push("Apple"); //뒤에 넣음
        array.push("Mango");
        array.push("Orange");
        console.log(array);
        array.unshift("Grape"); //앞에 넣음
        array.unshift("Nuts");
        console.log(array);
        array.pop(); //뒤에서 뻄
        array.shift(); //앞에서 뺌
        console.log(array);
        document.write(array.join("-"));  //각 요소 사이에 "-" 넣는 것
        //consol.log값들이 다 똑같은 이유는 console.log는 최신 값만을 보여주기 때문에 마지막 상태의 값이 처음에도 뜬다. 

    </script>
</body>
</html>
