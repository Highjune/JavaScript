<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입창</title>
    <script>
    // 학원 0310 때 한 것
    // bomdemo1.html과 함께
    // bomdemo1.html에 의해 띄워진 창임 (메인창이 아님)
    // 데이터를 받아서 다시 bondemo1.html로 넘겨주는 것.
            
    
        window.onload = function(){
            document.getElementsByTagName("button")[0]. //사실 여기서는 버튼이 1개밖에 없기 때문에 당연히 0번째임.
            addEventListener("click", myClose, false); //창을 닫고 자신이 가진 데이터를 넘기는 것임
        }

        function myClose(){

            //self, opener 다 window임. 그래서 그 window밑의 document임
            var username = self.document.getElementById("username").value; //자신이 self
            opener.document.getElementById("username").innerText = username; //나를 부른 창 = opener(bomdemo1.html)이다 / opener.document.getElementById("username") - span태그(나를 부른 창에 있는)
            //opener의 창에 있는 span태그 사이(innerTet 또는 innerHtml)에 넣은 것임.
            //이렇게 opener창으로 값 다 넘김.

            var gender = null;
            var genders = self.document.getElementsByName("gender"); //복수로 받게 됨
            if(genders[0].checked)   //0번쨰가 선택되었다면 name = "gender"가 2개이므로 여기서 [0]은 남자
            gender = genders[0].value; 
            else gender = genders[1].value; //[1]은 여자
            opener.document.getElementById("gender").innerText = gender;  //opener는 register을 얘기하는 것/ 이렇게 opener(나를 연 창)과 self(나)을 구분.
           
            var userage = self.document.getElementById("userage").value;
            opener.document.getElementById("userage").innerText = userage; 

            var usercity = self.document.getElementById("usercity").value;
            opener.document.getElementById("usercity").innerText = usercity; 
            self.close(); //자신을 닫는 것이 self이다.
            ///////id다시 확인해보기
        }
    </script>


</head>
<body>
    
    
    <ul style = "list-style-type : none;">  
        <!--name : 서버에 전송시 / class : css에서 사용시 / id : js에서 사용시-->
        <li>Name : <input type = "text" id = "username"> </li>
        <li>Gender : <input type = "radio" name = "gender" value = "남성"> Male     
                     <input type = "radio" name = "gender" value = "여성"> Female </li> <!--전송이 되는 것은 value-->
        <li>Age : <input type = "number" id = "userage"></li>
        <li>City : <input type = "text" id = "usercity" list = "citylist"></li>
        <li><button>가입하기</button></li>  <!--닫기버튼 누르면 회원가입이 완료되면서 창 닫힘-->

    </ul>

    <datalist id = "citylist">
        
        <option value ="서울">서울</option>
        <option value ="부산">부산</option>
        <option value ="인천">인천</option>
        <option value ="대구">대구</option>
        <option value ="경기">경기</option>
        <option value ="광주">광주</option>
           
    </datalist>


</body>
</html>
