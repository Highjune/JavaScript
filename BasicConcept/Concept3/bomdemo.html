        //open버튼으로 원하는 url 열고 close버튼으로 닫기
        
        var buttons = document.getElementsByTagName("button"); //우리가 버튼을 2개 만들었으니 buttons로 변수줬고 Element's'복수이니 애초부터 배열이 생성.

        window.onload = function(){ //dom레벨0 ('on' 때문에)
            buttons[0].addEventListener("click", myOpen, false);  //두번쨰 변수명에(myOpen)에 open 이라는 변수는 주면 안된다. 왜냐하면 실제로 open이라는 함수가 있어서 겹침
            buttons[1].addEventListener("click", myClose, false);
        }
        
        var mywindow = null;

        function myClose() {
            mywindow.close();
        }
        
        function myOpen(){
            // alert(screen.height + "," + screen.width);//screen객체를 통해서 height, width알아냄

            var top = screen.height / 2 - 250; //250은 내가 준 창의 크기인 것이고, 창의 왼쪽 위 모서리에서부터 창이 시작.

             "width=500, height=500, left=" + left + ", top=" + top); //요즘 사실 이렇게 작은 창을 띄우지 않는다. 다 탭을 쓴다. (휴대폰같은 경우에는 창을 전혀 x)
